<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>网管系统_登录</title>
<!-- basic styles -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
<!-- fonts -->
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css" />
<!-- ace styles -->
<link rel="stylesheet" href="/static/css/ace.min.css" />
</head>
<body class="login-layout">
<div class="main-container">
  <div class="main-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="login-container">
           <div class="center">
            <img src="/static/images/title.png"/>
          </div>
          <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
              <div class="widget-body">
              	  <h4 class="titleh center"> 管理员登录 </h4>
                <div class="widget-main" >
                  <form style="">
                    <fieldset>
                      <label class="block clearfix"> <span class="input-icon"> <i class="icon-user"></i>
                        <input id="username" name="username" type="text" class="form-control" placeholder="用户账号" />
                        </span> </label>
                      <label class="block clearfix"> <span class="input-icon input-icon-left">
                        <input id="password" name="password" type="password" class="form-control" placeholder="密码" />
                        <i class="icon-lock"></i></span></label>
                    </fieldset>
                  </form>
                   <div class="clearfix">
                        <button type="button" class=" btn btn-sm btn-btnblue" onclick="login()">登录 </button>
                        </div>
                         <div class="clearfix">
                        <!--验证码-->
                        <p class="PIN">验证码过期，请重新输入</p>
                      </div>
                </div>
              </div>
              <!-- /widget-body --> 
            </div>
          </div>
        </div>
      </div>
      <!-- /.col --> 
    </div>
    <!-- /.row --> 
  </div>
</div>
<!--版权copyright-->

</div>
<script src="/static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/ace.min.js"></script>
<script src="/static/js/nms.js"></script>
<script>
function login() {
    $.get('/user/login/', {
        "username": $('#username').val(),
        "password": $('#password').val(),
    }, function(data) {
        if (data.result == 'ok') {
            location.href = '/';
        } else {
            alert(data.msg);
        }
    }, 'json');
}
$(function(){
    ;
});
</script>
</body>
</html>
